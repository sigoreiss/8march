<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>С 8 мартой!</title>
	</head>
	<body>
		<div class="card active" id="card1">
			<h1>Как тебя зовут?</h1>
			<input type="text" placeholder="Введите текст" id="input1" class="in" />
		</div>
		<div class="card" id="card2">
			<h1>Сколько тебе лет?</h1>
			<input type="text" placeholder="Введите текст" id="input2" class="in" />
		</div>
		<div class="card" id="card3">
			<h1>Что ты говоришь, когда ударяешься мизинцем об ножку стола?</h1>
			<input type="text" placeholder="Введите текст" id="input3" class="in" />
		</div>
		<div class="card" id="card4">
			<h1>Твой подарок мечты</h1>
			<input type="text" placeholder="Введите текст" id="input4" class="in" />
		</div>
		<div class="card" id="card5">
			<h1>Твои любимые цветы (3 вида)</h1>
			<input type="text" placeholder="Введите текст" id="input5" class="in" />
		</div>
		<div class="card" id="card6">
			<h1>Назови что-то очень твердое</h1>
			<input type="text" placeholder="Введите текст" id="input6" class="in" />
		</div>
		<div class="card" id="card7">
			<h1>А теперь что-то очень приятное</h1>
			<input type="text" placeholder="Введите текст" id="input7" class="in" />
		</div>
		<p class="card" id="card8"></p>
		<button id="next" type="submit">Далее</button>
		<img src="tulips.png" alt="" />
	</body>
</html>
